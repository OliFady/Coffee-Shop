<div class="container">
<div class="card" *ngFor="let item of product">

    <div class="imgBox">
      <img src="../../../assets/img/Cappuccino.png" class="mouse">
    </div>
  
    <div class="contentBox">
      <h3>{{item.name.common}}</h3>
      <h2 class="price">{{item.population}}</h2>
      
      <a href="#" routerLink="/details" routerLinkActive="router-link-active"  class="buy">View Details</a>
    </div>
</div>
  </div>
