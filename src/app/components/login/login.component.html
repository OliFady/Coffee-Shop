
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-box" id="login">
    <div class="form-group button-box" id="btn" >
        <button class="btn btn-primary toggle-btn active">
            Login
        </button>
        <button routerLink="/register" class="btn btn-link toggle-btn">Register</button>
    </div>
    <div class="form-group">
        <!--<label for="username">Username</label>-->
        <input type="text" formControlName="email" class="input-field" placeholder="email"/>

    </div>
    <div class="form-group ">
        <!--<label for="password">Password</label>-->
        <input type="password" formControlName="password" class="input-field" placeholder="Password" />
    </div>

    <button type='submit'class='submit-btn'>Log in</button>

</form>
